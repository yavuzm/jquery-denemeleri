<!DOCTYPE html>
<html lang="tr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>select secim</title>

<script type="text/javascript" src="js/jquery-1-7-2.js"></script>
     <script type="text/javascript">
    $(function(){
	
		var k = $('select#konu');
		var s = $('select.soru');
	
		k.live('change keypress' ,function(){
			var deger = $(this).val();
			$('div.sorular select#kategori' + deger +'').show().siblings().hide();
			s.filter(':visible').children("option:first").attr("selected","selected");		
			s.filter(':visible').change();	
		
		}).change();

		s.live('change keypress' ,function(){

		var cevap = s.filter(':visible').children("option:selected").attr('data');
		
			$('div#cevap').html(cevap);
		
		}).change();
		
		s.filter(':visible').change();	
		
	

	
	});
	
	</script>		
<style type="text/css">
div.sorular{float:left;}
select.konu{float:left;}
select.soru{width:300px;}
select.soru option{display:block; float:none; width:300px; white-space: wrap;}
</style>
	
	</head>
<body>
<select name="konu" id="konu">

<option value="2" data="Jetrend.com'da üyelik ücretsizdir. Üye olmak için hiçbir ücret ödemeniz gerekmez. Şimdi bu farklı deneyimi yaşamanın tadını çıkarın. Şöhretli Alışverişler!">Üyelik ücretli mi?</option>
<option value="2" data='Giriş sayfamızdaki "Şifremi Unuttum" linkine eposta adresinizi bıraktığınızda, yeni üyelik şifreniz adresinize gönderilecektir.'>Üyelik sifremi unuttum. Ne yapmaliyim?</option>

<option value="2" data='"Hesabım" menüsündeki Ayarlar sayfasında en altta yer alan "Üyeliğimi iptal etmek istiyorum" linkini tıkladığınızda üyeliğiniz iptal edilecektir. İptal ettikten sonra aynı eposta adresiyle üyeliğinizi aktive edebilirsiniz. Ancak bu adresle tekrar giriş yaptığınızda eski hesap bilgilerinize ve hediye çeklerinize ulaşamazsınız.'>Üyeliğimi nasıl iptal edebilirim?</option>

<select id="kategori3" class="soru">
<option value="3" data='Yenilikçi anlayışımıza bir yenilik daha katmak istedik. Sitede dolaştıkça, sosyal ağlarda paylaştıkça ve ürünleri satın aldıkça rozet kazanırsınız ve bu oranda puanlarınız artar.'>Rozet ve Puan Nedir?</option>

<select id="kategori4" class="soru">

<option value="4" data='İade ürün bedeliniz, iade ettiğiniz ürün depoya ulaştığı andan itibaren, ürünün iade şartlarına uygunluğu kontrol edildikten sonra beş gün içinde bankanıza yatırılır. Bankanıza bağlı olarak 10 iş günü içerisinde de, ürün bedeli "artı bakiye" olarak kredi kartınıza yansır. Bu süreç tamamen bankanıza bağlıdır ve jetrend.com'un bankanıza müdahale etme hakkı yoktur.'>İade işleminden ne kadar zaman sonra geri ödeme hesabıma yansıyor?</option>

<option value="5" data='Jetrend.com sitesindeki her ürün KDV dahil fiyatlandırma ile satışa sunulmaktadır.'>Aldığım ürünlerin fiyatlarına KDV dahil midir?</option>

<option value="7" data="Ödeme güvenli Geotrust SSL şifreleme üzerinden aracısız olarak ödeme hizmet sağlayıcımız ve anlaşmalı olduğumuz bankalar tarafından gerçekleştirilir. Kişisel ödeme bilgileriniz kesinlikle Jetrend.com'da tutulmaz, üçüncü şahıslara iletilmez ve üçüncü şahıslarla paylaşılmaz.">Siparişlerimde kredi kartı güvenliğini nasıl sağlıyorsunuz?</option>

<select id="kategori9" class="soru">
<option value="9" data='Ürününüzü sevkiyata çıkmadan önce iptal edebilirsiniz. "Satın Aldıklarım" sayfasındaki "İade Et" linkine tıklayarak iptal edebilirsiniz.Eğer ürün(ler) kargoya verilmişse "İade Et" linki deaktif olur ve kullanılamaz. Bu durumda "İade prosedürü"nü takip edin.'>Siparişimi nasıl iptal edebilirim?</option>

<option value="9" data='Siparişiniz size ulaştığı tarihten itibaren yedi iş günü içerisinde, siparişiniz ile birlikte gelen orjinal faturanın arka yüzündeki mesafeli satış sözleşmesinde bulunan iade formunu eksiksiz doldurarak, Sadece Sürat Kargo ile aşağıdaki adrese "Karşı Ödemeli" olarak gönderebilirsiniz. Eğer faturanız kurumsal ise, iade işlemi için kurumun düzenlemiş olduğu, kargo payı dahil edilmeden, "Ürün Birim Fiyatı + KDV" şeklinde kesilmiş bir "İADE FATURASI" ile birlikte göndermeniz gerekmektedir.Siparişi teslim aldıktan sonra, önce Faturanın arka yüzündeki iade formunu eksiksiz doldurarak, Sürat Kargo (444 0 127) ile aşağıdaki adrese "Karşı Ödemeli" olarak gönderebilirsiniz.Ürün İade Adresi Kardeşler cad. No.46/1 P.K. 34394 Esentepe – Şişli / İstanbulÜrünün iade edilebilmesi için, tahrip edilmemiş, paketi hasar görmemiş, tüm aksesuarlarıyla birlikte, kullanılmamış veya tekrar satılabilirliği bozulmamış olması gerekmektedir.İade edilen ürünün tarafımıza ulaşmasıyla birlikte, ürünün iade şartlarına uygunluğu kontrol edilerek, iade süreci başlatılır. İade ürün bedeli, iade ettiğiniz ürün depoya ulaştığı andan itibaren, ürünün iade şartlarına uygunluğu kontrol edildikten sonra beş gün içinde tarafımızdan bankanıza yatırılır. Bankanıza bağlı olarak 10 iş günü içerisinde de ürün bedeli "artı bakiye" olarak kredi kartınıza yansır. Bu süreç tamamen bankanıza bağlıdır ve Jetrend.com bankanıza müdahale etme hakkı yoktur.Kozmetik ve Gıdada Ürün İadesi Yapılırken Ek Olarak Yapılması GerekenlerÜrün İade Prosedürü uygulanmalı ve artı aşağıdaki koşulları da kapsamalıdır. Ürünün iade edilebilmesi için, ambalajı veya jelatini kesinlikle açılmamış, varsa emniyet bandı kapalı halde, tahrip edilmemiş, paketi hasar görmemiş, tüm aksesuarlarıyla birlikte, kullanılmamış veya tekrar satılabilirliği bozulmamış olması gerekmektedir. Cildinize bağlı alerjik durumlarda doktor raporu gerekmektedir. Üründe ve ambalajında herhangi bir bozulma, kırılma, tahrip, yırtılma, kullanılma ve sair durumlar tespit edildiği hallerde ve ürünün müşteriye teslim edildiği andaki hali ile iade edilememesi durumunda ürün iade alınmaz ve bedeli iade edilmez.'>Ürün İade Prosedürü</option>

<option value="9" data="a) Cayma hakkı süresi sona ermeden önce, tüketicinin onayı ile hizmetin ifasına başlanan hizmet sözleşmeleri.<br />b) Fiyatı borsa veya teşkilatlanmış diğer piyasalarda belirlenen mallara ilişkin sözleşmeler.<br />c) Tüketicinin istekleri veya açıkça onun kişisel ihtiyaçları doğrultusunda hazırlanan, niteliği itibariyle geri gönderilmeye elverişli olmayan ve çabuk bozulma tehlikesi olan veya son kullanma tarihi geçme ihtimali olan malların teslimine ilişkin sözleşmeler.<br />ç) Tüketici tarafından ambalajının açılmış olması şartıyla, ses veya görüntü kayıtlarına, yazılım programlarına ve bilgisayar sarf malzemelerine ilişkin sözleşmeler.<br />d) Gazete, dergi gibi süreli yayınların teslimine ilişkin sözleşmeler.<br />e) Bahis ve piyangoya ilişkin hizmetlerin ifasına ilişkin sözleşmeler.<br />f) Elektronik ortamda anında ifa edilen hizmetler ve tüketiciye anında teslim edilen gayri maddi mallara ilişkin sözleşmeler.<br />• Tek kullanımlık ürünler, hızlı bozulan veya son kullanma tarihi geçme ihtimali olan ürünlerin iadesi kabul edilmemektedir.<br />• Giyim Ürünleri kullanılmış ve tadilat yapılmış ise iadesi kabul edilmemektedir.<br />• Dış ortamda giyilmiş, üst yüzeyi kullanımdan dolayı kırışmış, tadilat görmüş ve kutusuz ayakkabıların iade işlemi yapılmamaktadır.<br />• Hijyenik nedenlerden dolayı küpe, iç çamaşır,çorap, mayo gibi ürünlerin iadeleri yapılmamaktadır.<br />• Kitap, kopyalanabilir yazılım ve programlar, DVD, VCD, CD ve kasetler ile kırtasiye sarf malzemeleri (toner, kartuş, şerit vb.) ancak ambalajı açılmamış, denenmemiş, bozulmamış ve kullanılmamış olmaları halinde iade edilebilir.<br />• Kozmetik ve kişisel bakım ürünün iade edilebilmesi için, ambalajı veya jelatini kesinlikle açılmamış, varsa emniyet bandı kapalı halde, tahrip edilmemiş, paketi hasar görmemiş, tüm aksesuarlarıyla birlikte, kullanılmamış veya tekrar satılabilirliği bozulmamış olması gerekmektedir. Cildinize bağlı alerjik durumlarda doktor raporu gerekmektedir.
