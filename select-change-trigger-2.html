<!DOCTYPE html>
<html lang="tr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>select secim</title>

<script type="text/javascript" src="js/jquery-1-7-2.js"></script>
     <script type="text/javascript">
    $(function(){
	
 var s = $('select.soru');
 
 s.bind('change keypress',function(){
	 var o = s.children('option:selected').attr('title');
	 $('div#cevap').html(o);
	 }).trigger('change');

	
	});
	
	</script>		
<style type="text/css">
div.sorular{float:left;}
select.konu{float:left;}
select.soru{width:300px;}
select.soru option{display:block; float:none; width:300px; white-space: wrap;}
</style>
	
	</head>
<body>
<select class="soru">
<option value="1" title="Jetrend.com'da üyelik ücretsizdir. Üye olmak için hiçbir ücret ödemeniz gerekmez. Şimdi bu farklı deneyimi yaşamanın tadını çıkarın. Şöhretli Alışverişler!">Üyelik ücretli mi?</option>
<option value="2" title='Giriş sayfamızdaki "Şifremi Unuttum" linkine eposta adresinizi bıraktığınızda, yeni üyelik şifreniz adresinize gönderilecektir.'>Üyelik sifremi unuttum. Ne yapmaliyim?</option>
<option value="3" title='Üst menüde yer alan "Hesabım" menüsünün üstüne geldiğinizde "Ayarlar" linkinetıklayıp, girdiğiniz sayfada yer alan "Şifre" bölümünde "sıfırla"a linkine tıklayarak eposta adresinizi kontrol edebilirsiniz.'>Sifremi nasil degistirebilirim?</option>
<option value="4" title='Giriş sayfamızdaki "Şifremi Unuttum" linkine eposta adresinizi bırakıp eposta hesabınızı tekrar kontrol ediniz. Başarısız olursa müşteri hizmetlerimize ulaşmanız yeterlidir. Müşteri danışmanımız size anında destek olucaktır.'>Sifremi degistirdim fakat yeni sifrem ile giris yapamiyorum. Ne yapmaliyim?</option>
<option value="5" title='"Hesabım" menüsündeki Ayarlar sayfasında en altta yer alan "Üyeliğimi iptal etmek istiyorum" linkini tıkladığınızda üyeliğiniz iptal edilecektir. İptal ettikten sonra aynı eposta adresiyle üyeliğinizi aktive edebilirsiniz. Ancak bu adresle tekrar giriş yaptığınızda eski hesap bilgilerinize ve hediye çeklerinize ulaşamazsınız.'>Üyeliğimi nasıl iptal edebilirim?</option>
<option value="6" title='Üyelik iptali ve eposta iptali sistemden otomatik olarak yapılır. Ayrıca epostaların altında "eposta listesinden çıkar" linkini tıklayarak iptal edebilirsiniz. Diğer alternatif olarak "Hesabım" menüsündeki Ayarlar sayfasında yer alan "Eposta almak istemiyorum" opsiyonunu tıkladığınızda eposta alımınız sona erecektir.'>Üyeliğimi iptal ettim fakat hala hesabıma epostalar geliyor. Mailleri nasıl engelleyebilirim?</option>
</select>

</div>
<div id="cevap"></div>


</body>	
</html>
