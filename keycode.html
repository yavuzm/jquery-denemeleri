<script type="text/javascript">
$(function(){





$('input#inp').keyup(function(event){
var deger = $('input#inp').val();
var inp = deger.substring(0, 1);

if(inp == '3')
$('input#inp').attr({ size: '17', maxLength: '17' });

if (
(event.keyCode != 8 && deger.length == 5) || (event.keyCode != 8 && deger.length == 12)) {
$('input#inp').val(deger + ' ');
}



});

});
