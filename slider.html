<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript" src="js/jquery-1-7-2.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript">
    $(function () {

        $('div.divInner').css('width', function () { return $('div.kutular').length * 300 });

        $('div.prev').click(function () {
            if ($('div.divInner').queue("fx").length < 1) {
                var curPos = parseInt($('div.divInner').css('left'));
                if ($('div.kutular.active').prev().length == 1 && curPos < 0) {
                    $('div.divInner').animate({ left: (curPos + 300) + 'px' }, 1500);
                    $('div.kutular.active').removeClass('active').prev().addClass('active');
                } else {
                    var maxLength = ($('div.kutular').length - 1) * 300;
                    $('div.divInner').animate({ left: (-1 * maxLength) + 'px' }, 1500);
                    $('div.kutular.active').removeClass('active');
                    $('div.kutular:last').addClass('active');
                }
            }
        });

        $('div.next').click(function () {
            if ($('div.divInner').queue("fx").length < 1) {
                var curPos = Math.abs(parseInt($('div.divInner').css('left')));
                var maxLength = ($('div.kutular').length - 1) * 300;
                if ($('div.kutular.active').next().length == 1 && curPos < maxLength) {
                    $('div.divInner').animate({ left: '-' + (curPos + 300) + 'px' }, 1500);
                    $('div.kutular.active').removeClass('active').next().addClass('active');
                } else {
                    $('div.divInner').animate({ left: 0 }, 1500);
                    $('div.kutular.active').removeClass('active');
                    $('div.kutular:first').addClass('active');
                }
            }
        });

        $('div.kutular:first').addClass('active');

    });
</script>
<style type="text/css">
ul {
	float: left;
	width: 250px;
	list-style: none;
	margin: 0;
	padding: 0;
}
ul li {
	float: none;
	clear: both;
	border: 1px solid #666;
}
ul li a {
	display: block;
	padding: 10px;
}
ul li.active {
	border: 1px solid #F00;
}
div.content {
	float: left;
	width: 300px;
	height: 260px;
	overflow: hidden;
	border: 1px solid #666;
	position: relative;
}
div.content .divInner {
	position: absolute;
}
div.content div.kutular {
	float: left;
	width: 300px;
}
div.content div.kutular .Header {
	height: 40px;
	background: #09F;
	padding: 5px;
	color: #FFF;
}
div.content div.kutular .icerik {
	height: 210px;
	background: #00C;
}
div.prev, div.next {
	float: left;
	width: 50px;
	height: 50px;
	display: block;
	cursor: pointer;
}
div.prev {
	background-color: #F00;
}
div.next {
	background-color: #0F0;
}
</style>
</head>

<body>
<div class="prev"></div>
<div class="content">
  <div class="divInner">
    <div id="kutu-1" class="kutular">
      <div class="Header">KUTU 1</div>
      <div class="icerik"></div>
    </div>
    <div id="kutu-2" class="kutular">
      <div class="Header">KUTU 2</div>
      <div class="icerik"></div>
    </div>
    <div id="kutu-3" class="kutular">
      <div class="Header">KUTU 3</div>
      <div class="icerik"></div>
    </div>
    <div id="kutu-4" class="kutular">
      <div class="Header">KUTU 4</div>
      <div class="icerik"></div>
    </div>
  </div>
</div>
<div class="next"></div>
</body>
</html>
