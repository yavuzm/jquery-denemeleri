<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
div#a{width:100px;height:100px;background-color:#F00;display:none;}
div#b{width:100px;height:100px;background-color:#558844;display:block;}
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
$(function(){

//setTimeout ile animasyon lam mili saniyesine g√∂re ikinci divi fonksiyon ile hareketlendirme

function kaydir(){
$('div#b').animate({ marginLeft: "400px"});
}

$('div#a').slideDown(800).delay(5000).slideUp(800);
setTimeout(kaydir,5800);

});
</script>
</head>

<body>

<div id="a"></div>
<div id="b"></div>

</body>
</html>
